<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestor de Préstamos — Estilo Casino</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #000;
      --card: #0b0f14;
      --muted: #b8c4d9;
      --text: #fff;
      --brand: #00e5ff;
      --accent: #00b3ff;
      --danger: #ff3b6b;
      --success: #2efea3;
      --warning: #ffd166;
      --radius: 14px;
      --divider: rgba(255,255,255,.14);
      --glow: 0 0 8px rgba(0,229,255,.9), 0 0 22px rgba(0,229,255,.5), 0 0 44px rgba(0,179,255,.35);
    }
    body{margin:0;font-family:Inter,sans-serif;color:var(--text);background:var(--bg)}
    h1{color:var(--brand);text-shadow:var(--glow)}
    .wrap{max-width:1200px;margin:0 auto;padding:16px}
    .grid{display:grid;gap:16px}
    @media(min-width:960px){.grid-cols-2{grid-template-columns:420px 1fr}}
    .card{background:#0d1118;border:1px solid var(--divider);border-radius:var(--radius);padding:16px;box-shadow:var(--glow)}
    .btn{display:inline-flex;align-items:center;justify-content:center;gap:8px;padding:10px 12px;border-radius:10px;border:1px solid var(--divider);background:linear-gradient(180deg, rgba(0,229,255,.22), rgba(0,179,255,.18));color:#fff;font-weight:800;letter-spacing:.3px;cursor:pointer;text-transform:none;text-shadow:none;line-height:1}
    .btn:hover{filter:brightness(1.06)}
    .btn.ghost{background:transparent}
    .btn.danger{background:linear-gradient(180deg, rgba(255,59,107,.28), rgba(255,59,107,.18))}
    .btn.success{background:linear-gradient(180deg, rgba(46,254,163,.28), rgba(46,254,163,.18))}
    .btn.primary{background:linear-gradient(180deg, rgba(0,229,255,.30), rgba(0,179,255,.22))}
    .btn.sm{padding:7px 10px; font-size:12px; border-radius:8px; font-weight:700; letter-spacing:.1px}
    .btn.success{background:#1e9e6f;color:#fff}
    .btn.danger{background:#b83250;color:#fff}
    .btn.ghost{background:transparent;border:1px solid var(--divider);color:#fff}
    .btn.primary{background:#007f9e;color:#fff}
    .toolbar{display:flex;flex-wrap:wrap;gap:6px}
    table{width:100%;border-collapse:collapse}
    th,td{padding:8px 6px;border-bottom:1px solid var(--divider);font-size:13px}
    th{color:var(--muted);text-align:left;font-size:12px;text-transform:uppercase}
    .tools-row{display:grid;grid-template-columns:repeat(auto-fit, minmax(112px, max-content));gap:6px;align-items:center}
    @media(min-width:1100px){.tools-row{justify-content:flex-start;grid-auto-flow:row;grid-template-columns:repeat(5, max-content)}}
    .chip{padding:4px 8px;border-radius:999px;font-size:11px;font-weight:600}
    .chip.success{background:#1e9e6f;color:#fff}
    .chip.danger{background:#b83250;color:#fff}
    .chip.warning{background:#007f9e;color:#fff}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Gestor de Préstamos — 60% semanal</h1>
    <main class="grid grid-cols-2">
      <section class="card">
        <h2>Nuevo préstamo</h2>
        <label>Cliente</label><input id="cli" />
        <label>WhatsApp</label><input id="tel" />
        <label>Monto</label><input id="monto" type="number" value="10000" />
        <label>Cuotas</label><input id="cuotas" type="number" value="4" />
        <label>Recargo (%)</label><input id="tasa" type="number" value="60" />
        <label>Modalidad</label>
        <select id="modalidad">
          <option value="fijo">Recargo fijo</option>
          <option value="compuesto">Compuesto</option>
        </select>
        <div class="toolbar" style="margin-top:10px">
          <button class="btn primary">Calcular</button>
          <button class="btn success">Guardar</button>
          <button class="btn ghost">Limpiar</button>
        </div>
      </section>
      <section class="card">
        <h2>Préstamos guardados</h2>
        <table>
          <thead>
            <tr><th>Cliente</th><th>Préstamo</th><th>Cuotas</th><th>Próxima</th><th>Estado</th><th>Acciones</th></tr>
          </thead>
          <tbody>
            <tr>
              <td>Tamara</td>
              <td>$300.000 → $480.000</td>
              <td>8/8</td>
              <td>—</td>
              <td><span class="chip success">Cancelado</span></td>
              <td>
                <div class="tools-row">
              <button class="btn success sm" data-act="pagar" data-id="${item.id}">Pagar cuota</button>
              <button class="btn sm" data-act="plan" data-id="${item.id}">Ver plan</button>
              <button class="btn sm" data-act="wa" data-id="${item.id}">WhatsApp</button>
              <button class="btn ghost sm" data-act="editar" data-id="${item.id}">Editar</button>
              <button class="btn danger sm" data-act="borrar" data-id="${item.id}">Borrar</button>
            </div>
              </td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
  </div>
</body>
</html>
