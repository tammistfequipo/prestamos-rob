<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Gestor de Pr√©stamos</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
:root{
--bg: #0f1115;
--card: #151a22;
--muted: #97a3b6;
--text: #e8eef7;
--brand: #6ee7ff; /* celestito */
--brand-2: #7c3aed; /* violeta leve */
--danger: #ff5370;
--success: #22c55e;
--warning: #f59e0b;
--radius: 16px;
}
*{box-sizing:border-box}
html,body{height:100%}
body{
margin:0; font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
color:var(--text); background:
radial-gradient(1200px 600px at 20% -10%, rgba(124,58,237,.15), transparent 60%),
radial-gradient(1000px 500px at 100% 0%, rgba(110,231,255,.12), transparent 60%),
var(--bg);
line-height:1.45;
}
header{
position:sticky; top:0; z-index:20; backdrop-filter:saturate(1.2) blur(6px);
background: rgba(15,17,21,.7); border-bottom:1px solid rgba(255,255,255,.06);
}
.wrap{max-width:1100px; margin:0 auto; padding:18px 16px}
h1{margin:0; font-size:clamp(20px, 3vw, 28px); font-weight:800; letter-spacing:.2px}
.subtitle{color:var(--muted); font-size:13px}


.grid{display:grid; gap:16px}
@media(min-width:960px){
.grid-cols-2{grid-template-columns: 420px 1fr}
}


.card{background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
border:1px solid rgba(255,255,255,.06); border-radius:var(--radius); padding:16px}
.card h2{margin:.2rem 0 .6rem; font-size:18px}
label{display:block; font-size:12px; color:var(--muted); margin:10px 0 6px}
input, select{width:100%; padding:12px 12px; border-radius:12px; border:1px solid rgba(255,255,255,.08);
background:#0c0f14; color:var(--text); outline:none}
input:focus, select:focus{border-color:rgba(110,231,255,.5); box-shadow:0 0 0 4px rgba(110,231,255,.1)}


.row{display:grid; grid-template-columns: 1fr 1fr; gap:10px}
.btn{display:inline-flex; align-items:center; gap:8px; padding:11px 14px; border-radius:12px; border:1px solid rgba(255,255,255,.08);
background:linear-gradient(180deg,#151a22,#11151c); color:var(--text); font-weight:600; cursor:pointer}
.btn:hover{filter:brightness(1.08)}
.btn.primary{background:linear-gradient(180deg, rgba(110,231,255,.25), rgba(124,58,237,.22)); border-color:rgba(110,231,255,.35)}
.btn.ghost{background:transparent}
.btn.danger{background:linear-gradient(180deg, rgba(255,83,112,.25), rgba(255,83,112,.15)); border-color:rgba(255,83,112,.4)}
.btn.success{background:linear-gradient(180deg, rgba(34,197,94,.25), rgba(34,197,94,.15)); border-color:rgba(34,197,94,.4)}


.summary{display:grid; grid-template-columns: repeat(3, minmax(0,1fr)); gap:10px}
.kpi{background:linear-gradient(180deg,#131821,#0f141b); border:1px solid rgba(255,255,255,.06); border-radius:14px; padding:12px}
